$('#toDo').keyup(function(e){
  if(e.which==13){
  //  e.preventDefault();
    $('#la').append('<li style="margin-left:2em; margin-top:2em"><input type="checkbox" style="margin-right:1em"/>'+e.target.value+'</li>');
    $(this).val('');


  }
});
